spring:
  # session 配置
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000
  application:
    name: ai-code-mother-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ai_code_mother
    username: root
    password: 212409
  # redis
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password:
      database: 0
      ttl: 3600 # 缓存存活时间
  profiles:
    active: local
server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.spring.aicodemother.controller
# knife
knife4j:
  enable: true
  setting:
    language: zh_cn
# 添加 COS 对象存储配置（需要从腾讯云获取）
cos:
  client:
    host: your-custom-domain.com
    secretId: your-secret-id
    secretKey: your-secret-key
    region: ap-shanghai
    bucket: your-bucket-name
# Pexels 图片搜索配置
pexels:
  api-key: <Your API Key>
# Pixabay 插画搜索配置
pixabay:
  api-key: <Your Pixabay API Key>
# 阿里云 DashScope 配置
dashscope:
  api-key: <Your API Key>
  image-model: wan2.2-t2i-flash
## AI 模型配置
langchain4j:
  open-ai:
    # 推理 AI 模型配置（用于复杂的推理任务）
    reasoning-streaming-chat-model:
      base-url: ${OPENAI_BASE_URL:https://api.deepseek.com}
      api-key: ${OPENAI_API_KEY:${DEEPSEEK_API_KEY:}}
      model-name: ${OPENAI_REASONING_MODEL:deepseek-reasoner}
      max-tokens: 4000
      temperature: 0.7
      log-requests: true
      log-responses: true
    # 智能路由 AI 模型配置（用于简单的分类任务）
    routing-chat-model:
      base-url: ${ROUTING_BASE_URL:${OPENAI_BASE_URL:https://api.deepseek.com}}
      api-key: ${OPENAI_API_KEY:${DEEPSEEK_API_KEY:}}
      model-name: ${ROUTING_MODEL_NAME:deepseek-chat}
      max-tokens: 50
      temperature: 0.3
      log-requests: true
      log-responses: true
    # 流式聊天模型配置（用于动态模型选择，DynamicAiModelFactory需要此配置）
    streaming-chat-model:
      base-url: ${OPENAI_BASE_URL:https://api.deepseek.com}
      api-key: ${OPENAI_API_KEY:${DEEPSEEK_API_KEY:}}
      model-name: ${OPENAI_STREAM_MODEL:deepseek-chat}
      max-tokens: 8192
      temperature: 0.7
      log-requests: true
      log-responses: true
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always





